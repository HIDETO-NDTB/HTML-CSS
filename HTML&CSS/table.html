<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLE</title>
	<link rel="stylesheet" type="text/css" href="table.css">
	
</head>
<body>
	<table border="5" cellpadding="10" cellspacing="1" width="100%">
		<tr>
			<th rowspan="4" id="headprd">products</th>
			<th class="headingcolor">Name</th>
			<th class="headingcolor">Quantity</th>
			<th colspan="2" id="headingcolorprice">Price</th>
		</tr>
		<tr>
			<td>Apple</td>
			<td>3</td>
			<td>45</td>
			<td>65</td>
		</tr>
		<tr>
			<td>Mango</td>
			<td>4</td>
			<td>25</td>
			<td>55</td>
		</tr>
		<tr>
			<td>Banana</td>
			<td>4</td>
			<td>35</td>
			<td>55</td>
		</tr>
	</table>

</body>
</html>
