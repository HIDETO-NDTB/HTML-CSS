<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MISAOBOOK1</title>
	<link rel="stylesheet" type="text/css" href="misaobook1.css">
</head>

<body>
	<header>
		<h1>Sample misaobook</h1>
		<div class="user">
		  <label>Email or phone</label><br>
		  <input type="text" name="Email" value="" placeholder="Email & phone">
		</div>
		<div class="user">
		  <label>Password</label><br>
		  <input type="password" name="Password" value="" placeholder="Password">
		</div>
		<div class="user">
		<button type="submit">Sign in</button>
	    </div>
	</header>

	<div class="contents">
		<img class="left" src="http://misao-it.com/sample/layout/facebookimage/facebook2561.png">
		<div class="right">
			<h1>Sign Up</h1>
			<p>It's free and always will be</p>
			<div class="short">
			  <div class="textarea">
				  <input type="text" name="fn" placeholder="First name">
				  <input type="text" name="sn" placeholder="Sir name">
			  </div>
			</div>
			<div class="long">
			  <div class="textarea">
				  <input type="text" name="mobile" placeholder="Mobile nunber or email address">
			  </div>
			  <div class="textarea">
				  <input type="text" name="mobile" placeholder="Mobile nunber or email address">
			  </div>
			  <div class="textarea">
				  <input type="text" name="mobile" placeholder="Re-enter mobile nunber or email address">
			  </div>
			  <div class="textarea">
				  <input type="password" name="password" placeholder="New password">
			  </div>
			  <div class="textarea">
				  <input type="radio" name="gender" value="mele">Male
				  <input type="radio" name="gender" value="female">Femele
			  </div>
			  <div class="textarea">
				  <label>Birthday</label><br>
				  <select>
					  <option value="day">Day</option>
					  <option value="day">1</option>
					  <option value="day">1</option>
					  <option value="day">1</option>
					  <option value="day">1</option>
				  </select>
				  <select>
					  <option value="months">Months</option>
					  <option value="months">Months</option>
					  <option value="months">Months</option>
					  <option value="months">Months</option>	
				  </select>
				  <select>
					  <option value="year">year</option>
					  <option value="year">year</option>
					  <option value="year">year</option>
					  <option value="year">year</option>
				  </select>
				  <a href="">Why do i need to provide my date of birth?</a>
			  </div>
			</div>
			<b>By clicking Sign Up, you agree to our <span><a href="">Terms</a></span> and that you have<br>read our <span><a href="">Data Policy</a></span>, including our <span><a href="">Cookie Use</a></span>.</b>
			<div class="textarea">
				<button type="submit">Sign in</button>
			</div>
		</div>
	</div>

	<footer>
		<p>English (UK)</p>
		
	</footer>

</body>
</html>
