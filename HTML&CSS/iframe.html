<!DOCTYPE html>
<html>
<head>
	<title>IFRAMES - HTML</title>
</head>
<body>
	<h2>Iframes 1</h2>
	<iframe src="first.html" height="300" width="800" style="border:none;"></iframe>

	<h2>Iframes 2</h2>
	<iframe src="first.html" height="300" width="800" style="border:2px solid red;"></iframe>

	<h2>Iframes 3</h2>
	<iframe src="" height="300" width="800" name="iframe3" style="border:2px solid red;"></iframe>
	<a href="block.html" target="iframe3">Clkick here</a>

	<h2>Iframes 4</h2>
	<iframe src="https://en.wikipedia.org/wiki/HTML" height="300" width="800" style="border:2px solid red;"></iframe>
 
</body>
</html>
