<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LINK</title>
	<style>
		a:link{
			color: #F009E5;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: black;
			background-color: transparent;
			text-decoration: none;
		}
		a:active{
			color: yellow;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="https://www.youtube.com/?hl=ja">Youtube</a>

</body>
</html>
